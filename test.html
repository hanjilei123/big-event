<body>
    <script>
        

        // 判断是根据小括号里面的结果来判断的；结果为true，执行if区间的代码；结果为false，执行else区间的代码

        // 有特定的一些值，转成bool的时候，是false，其中有：
        /*
            0
            ''
            0.0
            undefined
            null
            NaN
            false
        */

        // 除此之外，其他所有值转成bool都是true

        // var a = 1;
        // if (a) {
        //     console.log(111)
        // } else {
        //     console.log(222)
        // }



        // -------------------------------
        let a = 1, b = 2, c = 0, d = null, e = false;

        console.log(a || b); // 1
        console.log(a || c); // 1
        console.log(c || d); // null

        console.log(a && b); // 2
        console.log(b && c); // 0
        console.log(d && e); // null
    </script>
</body>
</html>
