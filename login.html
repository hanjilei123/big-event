<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>

    <img id="logo" src="/assets/images/logo.png" alt="">
    <div class="login box">
        <div class="login_title"></div>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>   
                <input type="text" name="username" required 
                lay-verify="required" placeholder="请输入账号" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>   
                <input type="password" name="password" required 
                lay-verify="required" placeholder="请输入密码" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-bg-blue" 
                lay-submit lay-filter="formDemo">登录</button>
            </div>
            <div class="layui-form-item">
                <a href="javascript:;">去注册账号</a>
            </div>
        </form>
    </div>
    <div class="register box">
        <div class="login_title"></div>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>   
                <input type="text" name="username" 
                required lay-verify="required" placeholder="请输入账号" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>   
                <input type="password" name="password" 
                required lay-verify="required|len" placeholder="请输入密码" autocomplete="off"
                    class="layui-input pwd">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>   
                <input type="password" required 
                lay-verify="required|len|same" placeholder="请确认密码" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid 
                layui-bg-blue" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <div class="layui-form-item">
                <a href="javascript:;">去登录</a>
            </div>
        </form>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
