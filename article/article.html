
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 内容区一：表单搜索区 start -->
            <form action="" class="layui-form search">
                <div class="layui-form-item">

                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="category" lay-verify="">
                                
                            </select>
                        </div>

                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="state" lay-verify="">
                                <option value="">所有状态</option>
                                <option value="已发布">已发布</option>
                                <option value="草稿">草稿</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 100px;">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                        </div>
                    </div>

                </div>
            </form>
            <!-- 内容区一：表单搜索区 end -->


            <!-- 内容区二：表格区 start -->
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="15%">
                    <col width="15%">
                    <col width="15%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>所属分类</th>
                        <th>添加时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>

            <!-- 内容区二：表格区 end -->


            <!-- 内容区三：分页区 start -->
            <div id="page"></div>
            <!-- 内容区三：分页区 end -->
        </div>
    </div>


    <!-- 文章列表模板 start -->
    <script type="text/html" id="tpl-list">
        {{each data val}}
        <tr>
            <td>{{val.title}}</td>
            <td>{{val.cate_name}}</td>
            <td>{{val.pub_date|dateFormat}}</td>
            <td>{{val.state}}</td>
            <th>
                <!-- 编辑按钮 -->
                <a href="/article/edit.html?id={{val.Id}}" class="layui-btn layui-btn-xs">编辑</a>
                <!-- 删除按钮 -->
                <button data-id="{{val.Id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
            </th>
        </tr>
        {{/each}}
    </script>
    <!-- 文章列表模板 end -->

    
    <!-- 下拉框的分类模板 start -->
    <script type="text/html" id="tpl-category">
        <option value="">所有分类</option>

        {{each data val}}
        <option value="{{val.Id}}">{{val.name}}</option>
        {{/each}}
    </script>
    <!-- 下拉框的分类模板 end -->

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/article/article.js"></script>
</body>

</html>
