<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/category.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">
            类别管理
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
                layui.code
                <table class="layui-table">
                  <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                  </colgroup>
                  <thead>
                    <tr>
                      <th>分类名称</th>
                      <th>分类别名</th>
                      <th>操作</th>
                    </tr> 
                  </thead>
                  <tbody>
                    <tr>
                      <td>贤心</td>
                      <td>啦啦啦啦啦</td>
                      <td>
                          <!-- 编辑按钮 -->
                          <button type="button" class="layui-btn  layui-btn-xs">编辑</button>
                          <!-- 删除按钮 -->
                          <button type="button" class="layui-btn  layui-btn-xs  layui-btn-danger">删除</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
        </div>
    </div>


    <script type="text/html" id="tpl-list">
        {{each data val}}
        <tr>
            <td>{{val.name}}</td>
            <td>{{val.alias}}</td>
            <th>
                <!-- 编辑按钮 -->
                <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                <!-- 删除按钮 -->
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
            </th>
        </tr>
        {{/each}}
    </script>


    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/article/category.js"></script>
</body>

</html>
